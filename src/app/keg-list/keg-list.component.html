<h2>Current Beers Available</h2>
<table class="table table-hover" id="keg-list">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Alcohol Content</th>
      <th scope="col">Pints Left</th>
      <th scope="col">Edit Beer</th>
    </tr>
  </thead>
  <tbody>
    <tr [class]="kegColor(keg)" *ngFor="let keg of childKegsList">
      <td>{{keg.name}}</td>
      <td>{{keg.brand}}</td>
      <td>${{keg.price}}.00</td>
      <td>{{keg.alcoholContent}}%</td>
      <td>{{keg.pints}}<button (click)="editPintClicked(keg)">Subtract a Pint</button></td>
      <td><button (click)="editButtonClicked(keg)">Edit This Keg</button></td>
    </tr>
  </tbody>
</table>
