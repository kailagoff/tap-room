<div class="new-keg">
  <h2>Enter a New Keg</h2>
  <div>
   <label>Enter Beer Name:</label>
   <input #newName required>
  </div>
  <div>
    <label>Enter Beer Brand:</label>
    <input #newBrand required>
  </div>
  <div>
    <label>Enter Beer Price:</label>
    <input #newPrice>
  </div>
  <div>
    <label>Enter Beer ABV:</label>
    <input #newAlcoholContent>
  </div>
    <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAlcoholContent.value)">Add</button>
</div>
