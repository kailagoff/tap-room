<h1>Enter a New Keg</h1>
<div>
 <label>Enter Beer Name:</label>
 <input #newName>
</div>
<div>
  <label>Enter Beer Brand:</label>
  <input #newBrand>
</div>
<div>
  <label>Enter Beer Price:</label>
  <input #newPrice>
</div>
<div>

</div>
